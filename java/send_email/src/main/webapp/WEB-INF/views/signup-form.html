<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form th:action="@{/process_register}" th:object="${user}" method="POST">
  <input type="email" th:field="${user.email}" placeholder="email" ><br/>
  <br/>

  <input type="text" th:field="${user.name}" placeholder="name">
  <br/><br/>

  <input type="text" th:field="${user.password}" placeholder="password">
  <br/><br/>

  <button>
    <a th:href="@{/}">Back</a>
  </button>
  <button type="submit" >Save</button>
</form>
</body>
</html>
