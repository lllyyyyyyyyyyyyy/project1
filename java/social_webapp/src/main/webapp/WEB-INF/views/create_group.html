<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>create_group</h1>
<form th:action="@{/group/create}" th:object="${group}" method="POST">
    <input type="hidden" id = "userName" th:value="${userName}" name="userName"><br/><br/>
    <input type="text" th:field="${group.name}" placeholder="name">
    <br/><br/>
    <button>
        <a th:href="@{/group/home}">Back</a>
    </button>
    <button type="submit" >Save</button>
</form>

</body>
</html>
