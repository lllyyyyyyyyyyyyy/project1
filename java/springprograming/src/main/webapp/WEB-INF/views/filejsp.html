
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>Employee List</h3>
        <a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3">Add Employee</a>

        <a th:href="@{/findEmployee}" class="btn btn-primary btn-sm mb-3">FindID</a>

    <table align="center" style="width:80%" border="1" class = "table table-striped table-responsive-md" >
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee:${list}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.Name}"></td>
            <td th:text="${employee.Age}"></td>
            <td th:text="${employee.Email}"></td>
            <td> <a th:href="@{/update/{id}(id=${employee.id})}"
                    class="btn btn-primary">Update</a>
                <a th:href="@{/delete/{id}(id=${employee.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <table style="width:80%" border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody align = "center">
        <tr th:each="employee:${listEmployee}">

            <td th:text="${employee.id}"></td>
            <td th:text="${employee.Name}"></td>
            <td th:text="${employee.Age}"></td>
            <td th:text="${employee.Email}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
