<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>add-member-of-group</h1>
<form th:action="@{/group/add-member}" th:object="${addUser}" method="POST">
    <input type="hidden" id = "userName" th:value="${userName}" name="userName"><br/><br/>
    <input type="email" th:field="${addUser.userEmail}" placeholder="user email">
    <br/><br/>
    <div th:if = "${mess}">mess</div>
    <button>
        <a th:href="@{/group/home}">Back</a>
    </button>
    <button type="submit" >Save</button>
</form>
</body>
</html>
